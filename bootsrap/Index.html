<!doctype html>
<html lang="en">
  <head>

<div class="container-fluid header">

</div>

 <div class="container-fluid text-center">

    <div class="col-sm border row1">

    </div>
    <div class="col-sm border row1">

    </div>

<div class="container-fluid">

</div>
